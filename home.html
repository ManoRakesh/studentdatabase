<html>
    <head>
        <title>student database</title>
 </head>
    <body>
        <hi>User Management Using Python Flask & MySQL</hi>

        <p><a href="{{url_for('addUsers')}}">Add Users</a></p>
        <table>
            <tr>
                <th>ID</th>
                <th>NAME</th>
                <th>AGE</th>
                <th>CITY</th>
                <th>EDIT</th>
                <th>DELETE</th>
            </tr>
            {% for data in datas %}
            <tr>
                <td>{{data.ID}}</td>
                <td>{{data.NAME}}</td>
                <td>{{data.AGE}}</td>
                <td>{{data.CITY}}</td>
                <td><a href="{{url_for('editUsers',id=data.ID)}}">Edit</a></td>
                <td><a href="{{url_for('deleteUser',id=data.ID)}}">Delete</a></td>
                </tr>
            {% endfor %}     
       </table>
    </body>
</html>
